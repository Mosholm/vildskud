    <style>
      .dropbtn {
        color: black;
        padding: 16px;
        font-size: 16px;
        border: none;
      }

      .dropdown {
        position: relative;
        display: inline-block;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }

      .dropdown-content a:hover {
        background-color: #ddd;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }
    </style>
  </head>

  <body>
    <main class="container-fluid">
      <header class="col-xs-12">
        <h2>PROGRAM</h2>

      <div class="filtersort">
        <div class="dropdown">
          <button type="reset" class="dropbtn">Alle Venues</button>
          <div class="dropdown-content">
            <fieldset class="input-field" data-filter-group="lokation">
              <!-- data-logic="and" -->
              <button type="button" data-toggle=".venuea">Venue A</button>
              <button type="button" data-toggle=".venueb">Venue B</button>
              <button type="button" data-toggle=".venuec">Venue C</button>
              <button type="button" data-toggle=".venued">Venue D</button>
            </fieldset>
          </div>
        </div>

        <div class="dropdown">
          <button class="dropbtn">Alle Datoer</button>
          <div class="dropdown-content">
            <fieldset class="input-field" data-filter-group="lokation">
              <!-- data-logic="and" -->
              <button type="button" data-toggle=".wednesday">
                Wednesday 3 Aug
              </button>
              <button type="button" data-toggle=".thursday">
                Thursday 4 Aug
              </button>
              <button type="button" data-toggle=".friday">Friday 5 Aug</button>
              <button type="button" data-toggle=".saturday">
                Saturday 6 Aug
              </button>
              <button type="button" data-toggle=".sunday">Sunday 7 Aug</button>
            </fieldset>
          </div>
        </div>

        <div class="dropdown">
          <button class="dropbtn">Spilletider</button>
          <div class="dropdown-content">
            <fieldset class="input-field" data-filter-group="lokation">
              <!-- data-logic="and" -->
              <button type="button" data-toggle=".daytime">
                Between 12:00-15:00
              </button>
              <button type="button" data-toggle=".afternoon">
                Between 15:00-18:00
              </button>
              <button type="button" data-toggle=".evening">
                Between 18:00 - onwards
              </button>
            </fieldset>
          </div>
        </div>
      </div>
